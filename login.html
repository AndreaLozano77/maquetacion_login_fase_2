<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="./images/logo_sin_fondo.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#" class="active">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Categorías</a></li>
                    <li><a href="#">Contactenos</a></li>
                    <li><a href="#">Mi cuenta</a></li>
                </ul>
            </div>
        </nav>
        <section class="section-1">
            <div class="section-1-2">
                <div class="form-container sign-in-container">
                    <form action="">
                        <h2>Iniciar Sesión</h2>
                        <div class="social-container">
                            <a href="#" class="social"><i><img src="./images/instagram.png" alt="" class="redes"></i></a>
                            <a href="#" class="social"><i><img src="./images/twitter.png" alt="" class="redes"></i></a>
                            <a href="#" class="social"><i><img src="./images/whatsapp.png" alt="" class="redes"></i></a>
                        </div>
                        <input type="email" placeholder="Email" class="correo">
                        <input type="password" name="" id="" placeholder="Password">
                        <a href="#" class="olvido-contraseña">Olvidé mi contraseña</a>
                        <a href="./index.html" class="cuenta">¿No tienes una cuenta?... Crea una</a>
                        <button class="entrar">Entrar</button>
                    </form>
                </div>
            </div>
            <div class="section-1-a"> </div>
        </section>
    </div>

    <footer>
        <div class="lado-1"></div>
        <div class="lado-2">
            <div class="foto-footer">
                <img src="./images/nombre solo.png" alt="">
            </div>
        </div>
        <div class="lado-3"></div>
    </footer>
</body>
</html>
